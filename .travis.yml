language: java
jdk:
  - openjdk7
sudo: required
before_script:
- cd $HOME
- sudo apt-get install -y lzop git-core gnupg flex bison gperf build-essential 
  zip curl zlib1g-dev gcc-multilib g++-multilib libc6-dev-i386 
  lib32ncurses5-dev x11proto-core-dev libx11-dev lib32z-dev ccache 
  libgl1-mesa-dev libxml2-utils xsltproc unzip maven schedtool &> /dev/null
- git clone https://sumitrajdev@bitbucket.org/sumitrajdev/twrp-5.1.1.git $HOME/tmp
- mv $HOME/tmp/twrp-5.1.1.tar.xz $HOME/twrp.tar.xz
- rm -rf tmp
- tar -xvf twrp.tar.xz &> log

script:
- cd $HOME/twrp
- git clone https://github.com/Grace5921/Kernel_samsung_a8elte.git kernel/samsung/a8elte &> /dev/null
- git clone https://github.com/TwrpBuilder/twrp_device_a8elte.git device/samsung/a8elte &> /dev/null
- rm -rf bootable/recovery
- git clone https://github.com/omnirom/android_bootable_recovery.git bootable/recovery &> /dev/null
- source build/envsetup.sh ; lunch omni_a8elte-userdebug
- make -j4 bootimage
- make -j4 recoveryimage &> log
- mkazip_a8elte
- curl --upload-file "./log" "https://transfer.sh/log"
- cd out/target/product/a8elte/
- md5sum recovery.img > md5
- mv recovery.img "$(date +%Y%m%d)-$(cat md5)"
- curl --upload-file "./$(date +%Y%m%d)-$(cat md5)" "https://transfer.sh/$(date +%Y%m%d)-$(cat md5)"
- tar -H ustar -c "$(date +%Y%m%d)-$(cat md5)" > "$(date +%Y%m%d)-$(cat md5).tar"
- echo "Made Tar"
- curl --upload-file "./$(date +%Y%m%d)-$(cat md5).tar" "https://transfer.sh/$(date +%Y%m%d)-$(cat md5).tar"
- echo "####Made Zip#####"
- curl --upload-file "./twrp-$(date +%Y%m%d)-3.0.2-UNOFFICIAL-a8elte.zip" "https://transfer.sh/twrp-$(date +%Y%m%d)-3.0.2-UNOFFICIAL-a8elte.zip"
